<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Jupyter Notebook Templates{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('notebook_templates.static', filename='css/style.css') }}" />
</head>
<body>
<div class="container">
  {% block header %}{% endblock %}

</div>
</body>
</html>
